specVersion: 0.0.5
description: a subgraph to support the teachai protocol
repository: https://github.com/teachAI-ethglobal-nyc-2023/teachai
schema: 
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PromptMarket
    network: mumbai
    source: 
      address: '0xD5cFA2271467e49059CdACF37622d3b76C64199D'
      abi: PromptMarketContract
      startBlock: 40444816
    mapping: 
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/PromptMarket.ts
      entities: 
        - User
        - Transaction 
        - Model
        - Prompt
        - Inference
        - Feedback
      abis:
        - name: PromptMarketContract
          file: ./abis/PromptMarketContract.json
      eventHandlers: 
        - event: logModel(indexed uint256,indexed string,indexed string,address)
          handler: handleLogModel
        - event: logPrompt(indexed uint256,indexed uint256,string,string,string)
          handler: handleLogPrompt
        - event: logInference(indexed uint256,indexed string,indexed string,uint256)
          handler: handleLogInference
        - event: logFeedback(indexed uint256,bool,address)
          handler: handleLogFeedback